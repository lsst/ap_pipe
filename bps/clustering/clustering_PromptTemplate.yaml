# This is a prescription for quantum clustering with BPS, suitable for any
# concrete pipeline based on the AP template pipeline that does not run SkyCorr.
#
# Use it by adding:
#
#   includeConfigs:
#     - ${AP_PIPE_DIR}/bps/clustering/clustering_PromptTemplate.yaml
#
# (with no outer indentation) to your BPS config file.
#

clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  consolidate:
    pipetasks: consolidateVisitSummary
    dimensions: visit
  makeWarp:
    pipetasks: makeDirectWarp,makePsfMatchedWarp
    dimensions: patch,visit
  selectAndAssemble:
    pipetasks: selectTemplateCoaddVisits,assembleTemplateCoadd,makeBinnedTemplateNImage
    dimensions: band,tract,patch
