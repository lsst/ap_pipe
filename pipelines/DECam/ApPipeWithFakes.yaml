description: DECam AP Pipeline with synthetic/fake sources. Templates are inputs.
# Remember:
# (0) Ensure median calibration products and template coadds exist for the data being processed
# (1) Run $AP_PIPE_DIR/pipelines/DECam/RunIsrForCrosstalkSources.yaml
# (2) Execute `apdb-cli create-sql`, e.g.,
#     apdb-cli create-sql "sqlite:////project/user/association.db" apdb_config.py
# (3) Run this pipeline, setting the apdb_config parameter to point to the new file

instrument: lsst.obs.decam.DarkEnergyCamera
imports:
  - location: $AP_PIPE_DIR/pipelines/DECam/RunIsrWithCrosstalk.yaml
  - location: $AP_PIPE_DIR/pipelines/_ingredients/ApPipeWithFakes.yaml
    exclude:  # These tasks come from DECam/RunIsrWithCrosstalk.yaml instead
      - isr

parameters:
  apdb_config:  # YOU MUST CONFIGURE THIS BEFORE RUNNING THE PIPELINE
subsets:
# processCcd, apPipe, preload, and prompt must be redefined from
# $AP_PIPE_DIR/pipelines/_ingredients/ApPipeWithFakes.yaml because its isr was excluded.
  processCcd:
    subset:
      - isr
      - calibrateImage
    description: An alias of ProcessCcd to use in higher-level pipelines.
  apPipe:
    subset:
      - isr
      - calibrateImage
      - inject_visit
      - loadDiaCatalogs
      - retrieveTemplate
      - subtractImages
      - detectAndMeasure
      - filterDiaSrcCat
      - rbClassify
      - transformDiaSrcCat
      - getRegionTimeFromVisit
      - mpSkyEphemerisQuery
      - diaPipe
      - injectedMatch
      - consolidateMatchDiaSrc
      - sampleSpatialMetrics
      - analyzeAssocDiaSrcCore
      - analyzeTrailedDiaSrcCore
      - analyzeDiaFakesDetectorVisitCore
      - analyzeDiaFakesVisitCore
      - diffimTaskCore
      - detectionTaskCore
      - associationCore
      - diffimTaskPlots
      - initialPviCore
    description: >
      An alias of ApPipe to use in higher-level pipelines.
  preload:
    subset:
      - loadDiaCatalogs
      - mpSkyEphemerisQuery
    description: Tasks that can be run before receiving raw images.
  prompt:
    subset:
      - isr
      - calibrateImage
      - inject_visit
      - retrieveTemplate
      - subtractImages
      - detectAndMeasure
      - filterDiaSrcCat
      - rbClassify
      - transformDiaSrcCat
      - diaPipe
      - injectedMatch
      - consolidateMatchDiaSrc
      - analyzeAssocDiaSrcCore
      - analyzeTrailedDiaSrcCore
      - diffimTaskCore
      - detectionTaskCore
      - associationCore
      - initialPviCore
    description: >
      Tasks necessary to turn raw images into APDB rows and alerts.
      Requires preload subset to be run first.
