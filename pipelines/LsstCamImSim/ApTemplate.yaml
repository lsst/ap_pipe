description: The AP template building pipeline specialized for ImSim
# This pipeline assumes the working repo has raws, calibs, refcats, and a skymap.

instrument: lsst.obs.lsst.LsstCamImSim
imports:
  - location: $AP_PIPE_DIR/pipelines/LsstCamImSim/ProcessCcd.yaml
  - location: $AP_PIPE_DIR/pipelines/ApTemplate.yaml
    exclude:  # These tasks come from LsstCamImSim/ProcessCcd.yaml instead
      - processCcd

tasks:
  makeWarp:
    class: lsst.pipe.tasks.makeCoaddTempExp.MakeWarpTask
    config:
      file: $AP_PIPE_DIR/config/LSSTCam-imSim/makeWarp.py
      # Do not integrate file and pipeline configs until obs config files are
      # gone, to make it easier to check for changes on the obs side.
      # Config file wipes out all pre-existing configs, so copy base pipeline
      # config on top.
      doWriteEmptyWarps: True
      doApplyExternalPhotoCalib: False
      doApplyExternalSkyWcs: False
      makePsfMatched: True

subsets:
# The singleFrameAp subset is identical to the one in
# $AP_PIPE_DIR/pipelines/ApTemplate.yaml, but needs to be defined here because
# isr, characterizeImage, and calibrate are coming from the ImSim-specific
# ProcessCcd pipeline.
  singleFrameAp:
    subset:
      - isr
      - characterizeImage
      - calibrate
      - consolidateVisitSummary
    description: >
      Tasks to run for single frame processing that are necessary to use the good
      seeing selector to build coadds for use as difference imaging templates.
