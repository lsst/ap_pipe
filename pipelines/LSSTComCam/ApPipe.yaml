description: |
  AP pipeline specialized for LSST ComCam Prompt Processing. This
  file is imported in prompt_processing/pipelines/LSSTComCam/ApPipe.yaml
  which is used in realtime Prompt Processing production.
instrument: lsst.obs.lsst.LsstComCam
imports:
  - location: $AP_PIPE_DIR/pipelines/_ingredients/ApPipe.yaml
    exclude:
      # turn off R/B analysis to save processing time
      - rbClassify

tasks:
  isr:
    class: lsst.ip.isr.IsrTaskLSST
    config:
      doBrighterFatter: False
  transformDiaSrcCat:
    class: lsst.ap.association.TransformDiaSourceCatalogTask
    config:
      # turn off R/B analysis to save processing time
      doIncludeReliability: False
subsets:
# apPipe and prompt must be redefined from $AP_PIPE_DIR/pipelines/_ingredients/ApPipe.yaml
# because its rbClassify was excluded.
  apPipe:
    subset:
      - loadDiaCatalogs
      - isr
      - calibrateImage
      - retrieveTemplate
      - subtractImages
      - detectAndMeasure
      - filterDiaSrcCat
      - transformDiaSrcCat
      - getRegionTimeFromVisit
      - mpSkyEphemerisQuery
      - diaPipe
      - analyzeAssocDiaSrcCore
      - analyzeTrailedDiaSrcCore
      - sampleSpatialMetrics
      - diffimTaskCore
      - diffimTaskPlots
      - initialPviCore
    description: >
      An alias of ApPipe to use in higher-level pipelines.
  prompt:
    subset:
      - isr
      - calibrateImage
      - retrieveTemplate
      - subtractImages
      - detectAndMeasure
      - filterDiaSrcCat
      - transformDiaSrcCat
      - diaPipe
      - analyzeAssocDiaSrcCore
      - analyzeTrailedDiaSrcCore
      - diffimTaskCore
      - initialPviCore
    description: >
      Tasks necessary to turn raw images into APDB rows and alerts.
      Requires preload subset to be run first.
